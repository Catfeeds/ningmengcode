    function getQueryVariable(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
      var r = window.location.search.substr(1).match(reg); 
      if (r != null) return unescape(r[2]); return null; 
    } 

    var key = getQueryVariable("key");
    var studentinfo = getQueryVariable("studentinfo");
    var type = getQueryVariable("type");

    window.localStorage.setItem('studentkey',key);
    window.localStorage.setItem('studentinfo',studentinfo);

    if(type == 1){//我的
      window.location.href = window.location.origin+'/student/';
    }else if (type == 2){//我的课程
      window.location.href = window.location.origin+'/student/#/ArrangingLesson';
    }else if (type == 3){//我的收藏
      window.location.href = window.location.origin+'/student/#/UserStar';
    }else if (type == 4){//我的订单
      window.location.href = window.location.origin+'/student/#/UserOrder';
    }else if (type == 7){//我的账户
      window.location.href = window.location.origin+'/student/#/UserCenter';
    }else if (type == 5){//5录播课课时安排,6直播课课时按钮
      let schedulingid,curtype,id;
      schedulingid = getQueryVariable("schedulingid");
      curtype = getQueryVariable("curtype");
      id = getQueryVariable("id");
      window.location.href =window.location.origin+'/student/#/LessonContent?schedulingid='+schedulingid+'&curriculumid='+id+'&type=1';
    }else if (type == 6){//5录播课课时安排,6直播课课时按钮

      window.location.href = window.location.origin+'/student/';
    }
